name: SonarCloud analysis

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history is required for accurate analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov mock
          # Install dependencies for working modules
          if [ -f src/shared/tests/requirements.txt ]; then pip install -r src/shared/tests/requirements.txt; fi
          if [ -f src/decision_engine/requirements.txt ]; then pip install -r src/decision_engine/requirements.txt; fi
          if [ -f src/agentA/requirements.txt ]; then pip install -r src/agentA/requirements.txt; fi
          if [ -f src/agentB/requirements.txt ]; then pip install -r src/agentB/requirements.txt; fi
          if [ -f src/agentC/requirements.txt ]; then pip install -r src/agentC/requirements.txt; fi
          if [ -f src/broker/tests/requirements.txt ]; then pip install -r src/broker/tests/requirements.txt; fi

      - name: Run Tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh

      - name: Analyze with SonarCloud
        # UPDATED: Using the new unified scanner action
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # GITHUB_TOKEN is recommended for PR comments/decoration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 1. Force the scanner to NOT wait for the quality gate (Fixes redundancy)
          # 2. Explicitly set the URL to SonarCloud (Required for this action)
          args: >
            -Dsonar.qualitygate.wait=false
            -Dsonar.host.url=https://sonarcloud.io