# MinIO Object Storage
# NOTE: This service is now included in Data_Module/docker-compose.yml
# This file is kept for standalone deployment only.
# For combined deployment, use: cd ../Data_Module && docker-compose up -d
#
# Environment variables should be loaded from ../Data_Module/.env

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9090}:9090"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9090"
    restart: unless-stopped
