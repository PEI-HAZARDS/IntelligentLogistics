services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    
    # Run as root to avoid permission issues with Docker socket
    user: root
    
    # Use host network to access VMs directly
    network_mode: host
    
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Jenkins to run Docker
      - ~/.ssh:/root/.ssh:ro  # SSH keys for VM access
    
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  jenkins_home:
    driver: local

# Jenkins will be accessible at http://<host-ip>:8080
# (or http://localhost:8080 from the VM itself)
#
# After starting, get initial password with:
# docker exec jenkins cat /var/jenkins_home/secrets/initialAdminPassword
