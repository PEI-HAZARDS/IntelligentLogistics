services:

  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: dm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: porto
      POSTGRES_PASSWORD: porto_password
      POSTGRES_DB: porto_logistica
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U porto"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for events and logs
  mongo:
    image: mongo:6
    container_name: dm_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7
    container_name: dm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Module API
  data-module:
    build: .
    container_name: dm_data_module
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # PostgreSQL
      POSTGRES_USER: porto
      POSTGRES_PASSWORD: porto_password
      POSTGRES_DB: porto_logistica
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://porto:porto_password@postgres:5432/porto_logistica
      # MongoDB
      MONGO_URL: mongodb://admin:admin123@mongo:27017
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # External services
      DECISION_ENGINE_URL: ${DECISION_ENGINE_URL:-http://decision-engine:8001}
      # Runtime
      PYTHONUNBUFFERED: 1
      ENVIRONMENT: production
    ports:
      - "8080:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  pgdata:
  mongodata:

networks:
  default:
    driver: bridge
