services:
  decision-engine:
    build:
      context: ../..              # src/ directory as build context
      dockerfile: V_APP/decision_engine/Dockerfile  # Path to Dockerfile from src/
    image: decision-engine:latest
    container_name: decision-engine
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8001:8001"

