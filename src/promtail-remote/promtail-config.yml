# Promtail Configuration for Remote VMs
# Collects Docker container logs and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://10.255.32.132:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs via Docker socket
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # Extract image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      # Add hostname label
      - action: replace
        replacement: '${HOSTNAME}'
        target_label: 'host'
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
      - labels:
          stream:
      - output:
          source: log
