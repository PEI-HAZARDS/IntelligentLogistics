worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # ----------------------------------------
        # Aplicação LOW (720p)
        # ----------------------------------------
        application live_low {
            live on;
            record off;
            
            # Permitir publish apenas localhost (ingest interno)
            allow publish 127.0.0.1;
            deny publish all;
            
            # Permitir play de qualquer IP (agents externos)
            allow play all;
            
            # HLS configuração
            hls on;
            hls_path /tmp/hls/low;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_sync 100ms;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # Re-publish para buffer interno
            exec_push ffmpeg -re -i rtmp://localhost/live_low/$name -c copy -f flv rtmp://localhost/streams_low/$name 2>/dev/null;
        }
        
        # ----------------------------------------
        # Aplicação HIGH (4K)
        # ----------------------------------------
        application live_high {
            live on;
            record off;
            
            allow publish 127.0.0.1;
            deny publish all;
            allow play all;
            
            hls on;
            hls_path /tmp/hls/high;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_sync 100ms;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            exec_push ffmpeg -re -i rtmp://localhost/live_high/$name -c copy -f flv rtmp://localhost/streams_high/$name 2>/dev/null;
        }
        
        # ----------------------------------------
        # Buffer Interno LOW (para agents externos)
        # ----------------------------------------
        application streams_low {
            live on;
            record off;
            
            # Permitir publish apenas do localhost (re-publish interno)
            allow publish 127.0.0.1;
            deny publish all;
            
            # Permitir play de QUALQUER IP (agents em outras VMs)
            allow play all;
        }
        
        # ----------------------------------------
        # Buffer Interno HIGH (para agents externos)
        # ----------------------------------------
        application streams_high {
            live on;
            record off;
            
            allow publish 127.0.0.1;
            deny publish all;
            
            # Permitir play de QUALQUER IP
            allow play all;
        }
    }
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    server {
        listen 8080;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
        add_header Access-Control-Expose-Headers 'Content-Length, Content-Range' always;
        
        # ----------------------------------------
        # Servir HLS
        # ----------------------------------------
        location /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Accept-Ranges bytes;
            add_header Access-Control-Allow-Origin * always;
        }
        
        # ----------------------------------------
        # Servir player.html
        # ----------------------------------------
        location / {
            root /usr/local/nginx/html;
            index player.html index.html;
            add_header Cache-Control "no-cache";
        }
        
        # ----------------------------------------
        # Estatísticas RTMP
        # ----------------------------------------
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
        
        # ----------------------------------------
        # Health check
        # ----------------------------------------
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}