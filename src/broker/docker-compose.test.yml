services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka-test
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      # KRaft (broker + controller no mesmo nó)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
      # Listeners: INTERNAL para Docker, EXTERNAL para fora
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092,CONTROLLER://:9093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      # LOCAL: usa localhost para testes locais
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka-test:29092,EXTERNAL://localhost:9092"
      # Nó único
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Com auto-criação durante desenvolvimento
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Cluster ID
      CLUSTER_ID: "5L6g3nShT-eMCtK--X86sw"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
