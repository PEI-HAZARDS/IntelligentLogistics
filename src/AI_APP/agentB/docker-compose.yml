services:
  agentb:
    build:
      context: ../..              # src/ directory as build context
      dockerfile: AI_APP/agentB/Dockerfile  # Path to Dockerfile from src/
    image: agentb:latest
    container_name: agentb
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env

