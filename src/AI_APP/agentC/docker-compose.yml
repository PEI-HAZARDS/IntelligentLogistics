services:
  agentc:
    build:
      context: ../..              # src/ directory as build context
      dockerfile: AI_APP/agentC/Dockerfile  # Path to Dockerfile from src/
    image: agentc:latest
    container_name: agentc
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env