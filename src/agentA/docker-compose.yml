services:
  agenta:
    build:
      context: ..              # Parent directory as build context
      dockerfile: agentA/Dockerfile  # Path to Dockerfile from parent
    image: agenta:latest
    container_name: agenta
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - MODELS_PATH=/app/agentA_microservice/data
      - KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP}
      - GATE_ID=${GATE_ID}
      - NGINX_RTMP_HOST=${NGINX_RTMP_HOST}
      - NGINX_RTMP_PORT=${NGINX_RTMP_PORT}

